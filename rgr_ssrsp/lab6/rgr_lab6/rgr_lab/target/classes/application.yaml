server:
  port: 8888
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    platform: MySQL
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/travelagency?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: admin
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: none # When you launch the application for the first time - switch "none" at "create update"
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true